<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <title>お問い合わせ | 株式会社OnePlanet</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&amp;family=Noto+Sans+JP:wght@400;500&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="site-wrap top">
      <main>
        <!--  ----------------------------------------------------------------------  -->
        <!--  次の <FORM> 要素をページに追加してください。                                              -->
        <!--  ----------------------------------------------------------------------  -->
        
        <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">

          <input type=hidden name="oid" value="00D5h000000IiDd">
          <input type=hidden name="retURL" value="https://1planet.co.jp/completion">
          
          <input type="hidden" name="Campaign_ID" value="7015h000000xFECAA2" />
          <input type="hidden" name="member_status" value="Responded" />
          
          <!--  ----------------------------------------------------------------------  -->
          <!--  注意: これらの項目は、省略可能なデバッグ用要素です。デバッグモードでテストを行う場合は、これらの行をコメント解除してください。        -->
          <!--  <input type="hidden" name="debug" value=1>                              -->
          <!--  <input type="hidden" name="debugEmail"                                  -->
          <!--  value="murakami@1planet.co.jp">                                         -->
          <!--  ----------------------------------------------------------------------  -->
          
          <div class="group">
            <label class="label" for="last_name">姓</label>
            <input class="input" required id="last_name" maxlength="80" name="last_name" size="20" type="text" placeholder="例：山田" />
          </div>
          
          <div class="group">
            <label class="label" for="first_name">名</label>
            <input class="input" required id="first_name" maxlength="80" name="first_name" size="20" type="text" placeholder="例：太郎" />
          </div>

          <div class="group">
            <label  class="label" for="company">会社名</label>
            <input class="input" required id="company" maxlength="40" name="company" size="20" type="text" placeholder="例：株式会社OnePlanet" />
          </div>

          <div class="group">
            <label  class="label" for="email">メールアドレス</label>
            <input class="input" required id="email" maxlength="80" name="email" size="20" type="email"  placeholder="例：sample@example.com"/>
          </div>

          <div class="group">
            <label  class="label" for="phone">電話番号</label>
            <input class="input" required id="phone" maxlength="40" name="phone" size="20" type="tel"  placeholder="例：0312345678"/>
          </div>
              
          <div class="group">
            <label  class="label" for="">お問い合わせ内容</label>
            <textarea class="textarea" required id="00NBV000000Ofoc" name="00NBV000000Ofoc" rows="8" type="text" wrap="soft" placeholder="ご記入ください"></textarea>
          </div>
              
          <div class="checkboxWrap">
            <input class="checkbox" type="checkbox" required>
            <p class="consent"><a href="https://1planet.co.jp/privacy-policy" class="link" target="_blank">プライバシーポリシー</a>に同意する</p>
          </div>
          
          <label hidden="" for="lead_source">リードソース</label>
          <select hidden="" id="lead_source" name="lead_source">
              <option value="LP">LP</option>
          </select>
          
          <div class="buttonArea">
            <input type="submit" name="submit" class="button" value="入力内容を送信する">
          </div>
        
        </form>
      </main>
    </div>
  </body>
</html>
